   <h1>&nbsp;&nbsp;Beeldvergroter o.b.v. IIIF</h1>
   <p><i>&nbsp;&nbsp;&nbsp;&nbsp;Er worden twee grote afbeeldingen geladen... dit kan even duren... </i></p> 
   <div id="map"></div>
   <script>
      var map = L.map('map', { center: [0, 0], crs: L.CRS.Simple, zoom: 0, dragging:true });
      var baseLayer = L.tileLayer.iiif('http://free.iiifhosting.com/iiif/ec0b2154208817fc38102496caceab4f383c9bb3765ec2390e708669503cb94b/info.json').addTo(map);
      var magnifedLayer = L.tileLayer.iiif('http://free.iiifhosting.com/iiif/ec0b2154208817fc38102496caceab4f383c9bb3765ec2390e708669503cb94b/info.json');
      
      var magnifyingGlass = L.magnifyingGlass({
      layers: [magnifedLayer],
      fixedZoom: 5,
      radius: 150
      }).addTo(map);
      
   </script>
